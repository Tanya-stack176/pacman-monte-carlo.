## Опис алгоритму Монте-Карло

У модифікованій версії гри Пакман використовує метод Монте-Карло для вибору напрямків руху. Логіка вибору напрямку базується на наступному:
- Якщо привид знаходиться в межах відстані \( N \) від Пакмана, Пакман уникне напряму, який веде до привида або в напрямку, де привид може його наздогнати.
- Вибір напряму здійснюється випадково серед тих, що не ведуть до привидів або не є заблокованими.

